    <text x="400" y="240" fill="#4ecca3" font-family="Inter" font-size="36" text-anchor="middle">VS</text>
    
    <rect x="450" y="150" width="200" height="150" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="550" y="240" fill="#fff" font-family="Inter" font-size="48" text-anchor="middle">692</text>
